    <p></p>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
    var words = ['','zombi','kraken','nexus','water','fire','ape','earth','flower','horse','onion'];
    var rnd = Math.floor((Math.random() * 10) + 1);
    var word = words[rnd];
    var inp = "";
    for (_i = 0, _len = word.length; _i < _len; _i++) {
      i = word[_i];
      inp += '<input type="text" class="'+i+' field"/>';
    }
    $('#letter_slots').html(inp);
    var fails = 0;
    var won = 0;
    check = function (arg) {
      var a = '.'+arg;
      $('#l_'+arg).toggle()
      if ($(a).length == 0) {
        if (fails < 6) {
        fails += 1;
        img_path = "img/"+fails+".png";
        $('#linch').attr('src',img_path);  
        } else{
          ans = confirm('GAME OVER!!!\nPLAY AGAIN...')
          if (ans == true) {location.reload();};
        };
      } else{
        won += $(a).length;
        $(a).val(arg);
        if (word.length == won) {
          ans = confirm("YOU WON!!!\nPLAY AGAIN...")
          if (ans == true) {location.reload();};
        };
      };
    }
    </script>
